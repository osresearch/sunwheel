<!doctype html>
<head>
<meta charset=utf-8>
<title>Star Gate sextant tool</title>
<style>
.negative {
	color: red;
	font-weight: bold;
}
.positive {
	color: black;
	font-weight: bold;
}
</style>
<script type="text/javascript" src="rule.js"></script>

</head>
<body style="background-color: #FFF;">
<table>
<tr><th>Measurement</th>
<td>
<input type="button" onclick="setup()" value="Start over"/>
<input type="button" onclick="next_step()" value="Next"/>
</td></tr>
<tr><td>
<label for="height_deg">Sextant reading (deg, min)</label>
</td><td>
<input id="height_deg" type="number" min="0" max="90" step="1" value="75"/>
<input id="height_min" type="number" min="0" max="59.9" step="0.1" value="13.6"/>
</td><td rowspan=15>
<ul id="log"></ul>
</td></tr>

<tr><td>
Observation
</td><td>
<input id="upper" type="radio" name="limb" checked onclick="limb='upper'"/>
<label for="upper">Upper</label>
<input id="lower" type="radio" name="limb" onclick="limb='lower'"/>
<label for="lower">Lower</label>
<input id="star" type="radio" name="limb" onclick="limb='star'"/>
<label for="star">Star</label>
</td></tr>

<tr><td>
<label for="date">Date</label>
</td><td>
<input id="date" type="datetime-local"/>
</td></tr>

<tr><td>
<label for="index_error">Index Error (min)</label>
</td><td>
<input id="index_error" type="number" value="1.2" step="0.1" min="-5" max="+5" />
</td></tr>

<tr><td>
<label for="eye_height">Height of Eye (m)</label>
</td><td>
<input id="eye_height" type="number" min="0" max="25" value="4.5" step="0.5" />
</td></tr>

<tr><td>
<label for="temperature">Temp (C)</label>
</td><td>
<input id="temperature" type="number" min="-10" max="40" step="0.5" value="21.5" />
</td></tr>

<tr><td>
<label for="direction">North or South of Sun</label>
</td><td>
S <input id="direction" type="range" min=0 max=1 value=1 style="width:50px"/> N
</td></tr>

<tr><th>Computed</th></tr>
<tr><td>
<label for="ho">Height observed</label>
</td><td>
<div id="ho"></div>
</td></tr>

<tr><td>
<label for="za">Zenith Angle</label>
</td><td>
<div id="za"></div>
</td></tr>

<tr><td>
<label for="decl">Declination</label>
</td><td>
<div id="decl"></div>
</td></tr>

<tr><td>
<label for="lat">Latitude</label>
</td><td>
<div id="lat"></div>
</td></tr>

</table>

</form>



<br/>
<object id="sliderule" data="rule.svg" width="50%"></object>


</body>
</html>
